<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Client Testimonials</title>
</head>

<body>
  <div class="container-fluid">
    <div class="title">
      <h4>CLIENT</h4>
      <h1>TESTIMONIALS</h1>
    </div>

    <div class="wrapper">
      <div id="customer-image"></div>

      <p id="customer-name">CUSTOMER'S NAME</p>

      <div id="customer-rating">
        <span><i class="fas fa-star fa-xs"></i></span>
        <span><i class="fas fa-star fa-xs"></i></span>
        <span><i class="fas fa-star fa-xs"></i></span>
        <span><i class="fas fa-star fa-xs"></i></span>
        <span><i class="fas fa-star fa-xs"></i></span>
      </div>

      <p id="customer-review">CUSTOMER'S REVIEW</p>

      <button class="btn btn-left">
        <i class="fas fa-chevron-left fa-2x"></i>
      </button>

      <button class="btn btn-right">
        <i class="fas fa-chevron-right fa-2x"></i>
      </button>

      <div id="quote">
        <i class="fas fa-quote-left fa-lg"></i>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/8faa961189.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
